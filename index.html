<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Pinball Packager...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #ffffff30;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect after the page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.location.href = './dist/index.html';
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Pinball Packager</h1>
    <div class="spinner"></div>
    <p>Redirecting to application...</p>
    <p><small>If you're not redirected automatically, <a href="./dist/index.html" style="color: #FFD700;">click here</a></small></p>
</body>
</html>
